{% extends "base.html" %}

{% block title %}重置密码{% endblock %}

{% block main %}
<div class="box register-form">
	<h1 class="form_title">重置密码</h1><br/>
	<p style="font-size:14px;">输入您的注册邮箱地址，我们会发送密码重置邮件至该邮箱。</p><br/>
	<form action="" method="post">{% csrf_token %}
		{{ form.email }} <input type="submit" class="btn btn-success" value="发送重置邮件"/>
		<p>{{ form.email.errors }}</p>
	</form>
</div>
{% endblock %}
